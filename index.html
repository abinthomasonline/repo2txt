<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub to Plain Text Converter | Repo2Txt</title>
    <meta name="description" content="Convert GitHub repositories to plain text files easily.">
    <meta name="keywords" content="GitHub, code converter, plain text, repository, code analysis">
    <meta name="author" content="abinthomasonline">
    <link rel="canonical" href="https://repo2txt.simplebasedomain.com/">
    <meta property="og:title" content="GitHub to Plain Text Converter">
    <meta property="og:description" content="Convert GitHub repositories to plain text files easily.">
    <meta property="og:url" content="https://repo2txt.simplebasedomain.com/">
    <meta property="og:type" content="website">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 240 10% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 240 10% 3.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 240 10% 3.9%;
            --primary: 240 5.9% 10%;
            --primary-foreground: 0 0% 98%;
            --secondary: 240 4.8% 95.9%;
            --secondary-foreground: 240 5.9% 10%;
            --muted: 240 4.8% 95.9%;
            --muted-foreground: 240 3.8% 46.1%;
            --accent: 240 4.8% 95.9%;
            --accent-foreground: 240 5.9% 10%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 240 5.9% 90%;
            --input: 240 5.9% 90%;
            --ring: 240 10% 3.9%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 0 0% 0%;
            /* Pure Black */
            --foreground: 0 0% 98%;
            --card: 0 0% 0%;
            /* Pure Black Card */
            --card-foreground: 0 0% 98%;
            --popover: 0 0% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 0 0% 98%;
            --primary-foreground: 0 0% 9%;
            --secondary: 0 0% 14.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 0 0% 14.9%;
            --muted-foreground: 0 0% 63.9%;
            --accent: 0 0% 14.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 98%;
            --border: 0 0% 14.9%;
            --input: 0 0% 14.9%;
            --ring: 0 0% 83.1%;
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }

        .border-border {
            border-color: hsl(var(--border));
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: hsl(var(--background));
        }

        ::-webkit-scrollbar-thumb {
            background: hsl(var(--muted));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: hsl(var(--muted-foreground));
        }
    </style>
    <script src="js/lucide.min.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CYF86LN5WM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-CYF86LN5WM');
    </script>
    <script src="js/jszip.min.js"></script>
    <script async src="https://unpkg.com/gpt-tokenizer"></script>
</head>

<body class="min-h-screen p-4 md:p-8 font-sans antialiased">
    <div class="max-w-6xl mx-auto border border-border rounded-xl p-8 relative bg-card shadow-sm">
        <a href="https://github.com/abinthomasonline/repo2txt" target="_blank"
            class="absolute top-4 right-4 p-2 rounded-md hover:bg-accent transition-colors duration-200">
            <i data-lucide="github" class="w-5 h-5 text-muted-foreground hover:text-foreground transition-colors"></i>
        </a>

        <div class="mb-8">
            <h1 class="text-3xl font-bold tracking-tight mb-2">Repo2Txt</h1>
            <p class="text-muted-foreground">Transform GitHub repositories into a single, LLM-ready text file.</p>
        </div>

        <form id="repoForm" class="space-y-6">
            <div class="space-y-2">
                <label for="repoUrl"
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">GitHub
                    Repository URL</label>
                <div class="relative">
                    <input type="text" id="repoUrl" name="repoUrl" required
                        placeholder="https://github.com/username/repo"
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex items-center justify-between">
                    <label for="accessToken"
                        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Personal
                        Access Token <span class="text-muted-foreground font-normal">(Optional)</span></label>
                    <button type="button" id="showMoreInfo"
                        class="text-xs text-muted-foreground hover:text-foreground flex items-center transition-colors">
                        <i data-lucide="info" class="w-3 h-3 mr-1"></i> Why?
                    </button>
                </div>

                <div id="tokenInfo" class="hidden mb-2 p-3 rounded-md bg-muted text-sm text-muted-foreground">
                    <p class="mb-2">Tokens are recommended for private repos or to avoid GitHub's API rate limits.</p>
                    <a href="https://github.com/settings/tokens/new?description=repo2file&scopes=repo" target="_blank"
                        class="inline-flex items-center text-primary hover:underline font-medium">
                        Get a token <i data-lucide="external-link" class="w-3 h-3 ml-1"></i>
                    </a>
                </div>

                <div class="relative">
                    <input type="password" id="accessToken" name="accessToken" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
                        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50">
                </div>
            </div>

            <div class="flex items-center justify-between pt-2">
                <a href="/local.html"
                    class="text-sm text-muted-foreground hover:text-foreground flex items-center transition-colors hover:underline">
                    Convert local directory instead
                </a>
            </div>

            <button type="submit"
                class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full">
                <i data-lucide="search" class="w-4 h-4 mr-2"></i>
                Fetch Repository
            </button>
        </form>

        <div id="extentionCheckboxes" class="mt-8 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3"></div>

        <div id="directoryStructure" class="mt-8"></div>

        <div class="mt-8 flex flex-col sm:flex-row gap-4">
            <button id="generateTextButton"
                class="flex-1 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-secondary text-secondary-foreground hover:bg-secondary/80 h-10 px-4 py-2 hidden">
                <i data-lucide="file-text" class="w-4 h-4 mr-2"></i>
                Generate Text
            </button>
            <button id="downloadZipButton"
                class="flex-1 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-secondary text-secondary-foreground hover:bg-secondary/80 h-10 px-4 py-2 hidden">
                <i data-lucide="archive" class="w-4 h-4 mr-2"></i>
                Download ZIP
            </button>
        </div>

        <div id="tokenCount" class="mt-6 text-sm text-muted-foreground font-mono text-center"></div>

        <div class="relative mt-4 group">
            <textarea id="outputText" rows="20"
                class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 font-mono"
                readonly placeholder="Generated text will appear here..."></textarea>
            <div class="absolute top-2 right-2 opacity-0 group-hover:opacity-100 transition-opacity">
                <button id="copyButton"
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-8 w-8"
                    title="Copy to clipboard">
                    <i data-lucide="copy" class="w-4 h-4"></i>
                </button>
            </div>
        </div>

        <div class="mt-4 flex flex-col sm:flex-row gap-4">
            <button id="downloadButton"
                class="flex-1 inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-secondary text-secondary-foreground hover:bg-secondary/80 h-10 px-4 py-2 hidden">
                <i data-lucide="download" class="w-4 h-4 mr-2"></i>
                Save as .txt
            </button>
        </div>
    </div>

    <footer class="mt-12 text-center text-sm text-muted-foreground pb-8">
        <p>Built by <a href="https://github.com/abinthomasonline" target="_blank"
                class="hover:text-foreground transition-colors underline underline-offset-4">Abin Thomas</a></p>
        <div class="mt-2 space-x-4">
            <a href="mailto:abinthomasonline@gmail.com" class="hover:text-foreground transition-colors">Contact</a>
            <span>â€¢</span>
            <a href="https://github.com/abinthomasonline/repo2txt/issues" target="_blank"
                class="hover:text-foreground transition-colors">Report Issue</a>
        </div>
    </footer>

    <script type="module" src="js/index.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>

</html>
