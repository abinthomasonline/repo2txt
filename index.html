<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub to Plain Text Converter</title>
    <script src="js/lucide.min.js"></script>
    <script src="js/jszip.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            width: 600px;
            height: 600px;
            overflow-y: auto;
        }
        /* Hide scrollbar for Chrome */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 text-gray-600">
    <div class="bg-white rounded-lg shadow-md p-6 relative">
        <a href="https://github.com/abinthomasonline/repo2txt" target="_blank" class="absolute top-2 right-2">
            <i data-lucide="github" class="w-6 h-6 text-gray-600 hover:text-gray-800"></i>
        </a>
        <h1 class="text-2xl font-bold mb-2 text-center text-gray-600">GitHub to Plain Text</h1>
        <p class="text-sm text-center text-gray-500 mb-4">Convert Code in GitHub to a Single Formatted Text File</p>
        <form id="repoForm" class="space-y-4">
            <div>
                <label for="accessToken" class="block text-sm font-medium text-gray-600 flex items-center">
                    Personal Access Token:
                    <button type="button" id="showMoreInfo" class="ml-2 text-blue-500 hover:text-blue-700">
                        <i data-lucide="info" class="w-4 h-4"></i>
                    </button>
                </label>
                <div id="tokenInfo" class="hidden mt-2">
                    <p class="text-xs text-gray-500">Your token will be saved locally for convenience.</p>
                    <p class="mt-1"><a href="https://github.com/settings/tokens/new?description=repo2file&scopes=repo" target="_blank" class="text-xs text-gray-500 hover:text-gray-700"><i data-lucide="external-link" class="w-4 h-4 inline-block"></i> Get your token</a></p>
                </div>
                <input type="text" id="accessToken" name="accessToken" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 h-8 px-2 text-sm">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex items-center justify-center text-sm">
                <i data-lucide="folder-search" class="w-4 h-4 mr-2"></i>
                Fetch Repository Structure
            </button>
        </form>
        <div id="extentionCheckboxes"></div>
        <div id="directoryStructure" class="mt-4 max-h-60 overflow-y-auto"></div>
        <div class="mt-4 flex space-x-2">
            <button id="generateTextButton" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hidden flex items-center justify-center text-sm">
                <i data-lucide="file-text" class="w-4 h-4 mr-2"></i>
                Generate Text
            </button>
            <button id="downloadZipButton" class="flex-1 bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hidden flex items-center justify-center text-sm">
                <i data-lucide="download" class="w-4 h-4 mr-2"></i>
                Download Zip
            </button>
        </div>
        <div id="tokenCount" class="mt-2 text-xs text-gray-500"></div>
        <textarea id="outputText" rows="10" class="mt-2 w-full p-2 border rounded-md font-mono text-sm" readonly></textarea>
        <div class="mt-2 flex space-x-2">
            <button id="copyButton" class="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hidden flex items-center justify-center text-sm">
                <i data-lucide="copy" class="w-4 h-4 mr-2"></i>
                Copy
            </button>
            <button id="downloadButton" class="flex-1 bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hidden flex items-center justify-center text-sm">
                <i data-lucide="download" class="w-4 h-4 mr-2"></i>
                Download Text
            </button>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
